<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hello() {
            const heading = document.querySelector('h1'); //constant value

            if (heading.innerHTML === 'Hello naanaa!') {
                heading.innerHTML = 'Good Bye!';
            } else {
                heading.innerHTML = 'Hello naanaa!';
            }

        }
    </script>
</head>

<body>
    <h1>Hello naanaa!</h1>
    <button onclick="hello()">Click here</button>
</body>

</html>
